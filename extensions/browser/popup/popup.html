<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSland Web IDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>OSland Web IDE</h1>
    <button id="openIde">Open OSland IDE</button>
    <button id="saveProject">Save Project</button>
    <button id="loadProject">Load Project</button>
    <div class="status">Ready to use OSland Web IDE</div>
    <script src="popup.js"></script>
</body>
</html>
