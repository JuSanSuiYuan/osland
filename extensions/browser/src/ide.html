<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSland Web IDE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 20px;
        }
        .header-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header-buttons button:hover {
            background-color: #2980b9;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .component-panel {
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .component-panel h2 {
            font-size: 16px;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .category-tab {
            padding: 5px 10px;
            margin: 2px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        .category-tab.active {
            background-color: #3498db;
            color: white;
        }
        .component-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .component-item {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: grab;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .component-item .color-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: auto;
            background-color: #eee;
        }
        #canvas {
            background-color: #fff;
            background-image: 
                linear-gradient(#ddd 1px, transparent 1px),
                linear-gradient(90deg, #ddd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .property-panel {
            width: 280px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .property-panel h2 {
            font-size: 16px;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .property-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .property-group {
            margin-bottom: 20px;
        }
        .property-group h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        .property-item {
            margin-bottom: 10px;
        }
        .property-item label {
            display: block;
            font-size: 12px;
            color: #333;
            margin-bottom: 5px;
        }
        .property-item input, .property-item select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OSland Web IDE</h1>
        <div class="header-buttons">
            <button id="saveBtn">Save Project</button>
            <button id="loadBtn">Load Project</button>
            <button id="runBtn">Run Project</button>
            <button id="buildBtn">Build Project</button>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Component Panel -->
        <div class="component-panel">
            <h2>Components</h2>
            <div class="category-tabs">
                <button class="category-tab active" data-category="all">All</button>
                <button class="category-tab" data-category="processor">Processors</button>
                <button class="category-tab" data-category="memory">Memory</button>
                <button class="category-tab" data-category="storage">Storage</button>
                <button class="category-tab" data-category="network">Network</button>
                <button class="category-tab" data-category="kernel">Kernel</button>
                <button class="category-tab" data-category="driver">Drivers</button>
            </div>
            <div class="component-list" id="componentList">
                <!-- Components will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- Canvas -->
        <div class="canvas-container">
            <canvas id="canvas" width="1000" height="800"></canvas>
        </div>
        
        <!-- Property Panel -->
        <div class="property-panel">
            <h2>Properties</h2>
            <div class="property-content" id="propertyContent">
                <div class="property-group">
                    <h3>Project</h3>
                    <div class="property-item">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" value="Untitled Project">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        OSland Web IDE - Visual Programming Environment for Operating System Development
    </div>
    
    <!-- JavaScript Files -->
    <script src="canvas.js"></script>
    <script src="componentPanel.js"></script>
    <script src="propertyPanel.js"></script>
    <script src="ide.js"></script>
</body>
</html>
